<admin-header></admin-header>
<section class="container">
	<div class="row">
        <form class="form-horizontal">
            <div class="form-group">
               <label class="col-sm-2 control-label">Access token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="accessToken" [(ngModel)]="accessToken" name="accessToken">
                </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">From</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="fromDate" [(ngModel)]="fromDate" name="fromDate">
                </div>
                <label class="col-sm-1 control-label">To</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="toDate" [(ngModel)]="toDate" name="toDate">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-xs btn-success" value="Get Posts from Facebook" (click)="onGetPostsClick()">
                    <input type="button" class="btn btn-xs btn-warning" value="Add Posts to DB" (click)="onSubmitPosts()">
                    <input type="button" class="btn btn-xs btn-warning" value="Get Posts from DB" (click)="getPostsFromTable()">
                </div>
            </div>
        </form>
    </div>
	<div class="row">
        <h2 class="text-danger">{{message}}</h2>
    </div>

    <div class="row">
        <h4 class="text-danger">Events from Facebook</h4>
    </div>
    <div class="row">
        <table class="table table-responsive table-striped">
            <thead>
            <tr>
                <th class="col-sm-2">Created Time </th>
                <th>Name</th>
                <th class="col-sm-2">URL : {{fbCollection.posts.length}}</th>
                <th class="col-sm-2">Actions</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let postModel of fbCollection.posts;">
                <td>{{postModel.createdTime}}</td>
                <td>
                    {{postModel.name}}
                    <div>
                    {{postModel.description}}
                    </div>
                </td>
                <td><img class="img img-responsive" src="{{postModel.fullPicture}}"></td>
                <td class="text-center">
                    <input type="button" class="btn btn-xs btn-warning" value="Add" (click)="addPostModel(postModel)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>

	<div class="row">
		<table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th class="col-sm-1">#Id</th>
                    <th>Desc</th>
                    <th class="col-sm-2">Time</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let postModel of postCollection.posts; let myIndex = index">
                    <td>
                        <img class="img img-responsive" src="{{postModel.fullPicture}}">
                    </td>
                    <td>{{postModel.name}}</td>
                    <td>{{postModel.createdTime}}</td>
                </tr>
            </tbody>
		</table>
	</div>

</section>
