<div id="register-container">
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h3>Registration</h3>
			</div>
		</div>

		<div class="row">

			<!-- <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script> -->

			<div class="col-sm-9 col-sm-offset-1">				
				<div *ngIf="msg !== '' && msg !== 'SUCCESS'" class="bg-info alert alert-danger" role="alert">
				  {{msg}}
				</div>

				<div *ngIf="msg === 'SUCCESS'" class="bg-info alert alert-success" role="alert">
				  	From submitted successfully, We will get back to you shortly!
				</div>

			</div>

			<div class="col-sm-9 col-sm-offset-1">

				<form name="registration-form" id="registration-form">

					<div class="form-group row {{nameError}}">
						<label for="name" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Name">
						</div>
					</div>

					<div class="form-group row {{phoneError}}">
						<label for="phone" class="col-sm-2 col-form-label">Phone</label>
						<div class="col-sm-10">
							<input type="phone" class="form-control" id="phone" name="phone" [(ngModel)]="phone" placeholder="Phone">
						</div>
					</div>
					
					<div class="form-group row {{emailError}}">
						<label for="email" class="col-sm-2 col-form-label">Email Id</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Email">
						</div>
					</div>

					<div class="form-group row {{commentsError}}">
						<label for="email" class="col-sm-2 col-form-label">Comments</label>
						<div class="col-sm-10">
							<textarea name="comments" id="comments" class="form-control" [(ngModel)]="comments"></textarea>
						</div>
					</div>

					<div class="form-group row {{captchaError}}">
						<label for="email" class="col-sm-2 col-form-label"></label>
						<div class="col-sm-10">
							<div class="g-recaptcha" data-sitekey="6Lelvj8UAAAAALDtKIhd7Q_ov4TZYXNL0OQWuVFZ"></div>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col-sm-2 col-form-label"></div>
						<div class="col-sm-10">
							<button type="buttom" class="form-control" class="btn btn-primary" (click)="onFormSubmit()">Register</button>
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>	

	
</div>
