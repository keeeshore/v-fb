<section>
	<div class="row">
		<div class="col-sm-12">
			<h2> Schools : {{title}} </h2>
		</div>
		<div class="col-sm-12">
			<table class="table table-responsive table-striped">
				<tr>
					<th class="col-sm-1">#Id</th>
					<th>Name</th>
					<th class="col-sm-1">Type</th>
					<th class="col-sm-2">Action</th>
				</tr>
				<tr *ngFor="let model of schoolCollection.schools; let myIndex = index">
					<td>{{myIndex + 1}}</td>
					<td>{{model.name}}</td>
					<td>{{model.type}}</td>
					<td>
						<input type="button" class="btn btn-xs  btn-danger" value="Delete" (click)="deleteSchool(model)">
						<input type="button" class="btn btn-xs btn-warning" value="Edit" (click)="onEditSchool(model)">
					</td>
				</tr>
			</table>
		</div>
	</div> 
	<div class="row">
		<h2>School From ({{this.action}})</h2>
		<div class="col-sm-12">
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name"
						[(ngModel)]="schoolModel.name" name="name">
					</div>
				</div>
				<div class="form-group">
					<label for="head" class="col-sm-2 control-label">Head</label>
					<div class="col-sm-10">
						<input type="head" class="form-control" id="head" [(ngModel)]="schoolModel.head" name="head">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<select class="form-control" [(ngModel)]="schoolModel.type" name="type">
							<option value="1">Kinder garden</option>
							<option value="2">Lower Primary</option>
							<option value="3">Upper Primary</option>
							<option value="4">Secondary</option>
							<option value="5">ALL</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Ready?
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" (click)="submitSchool(schoolModel)">{{this.action}}</button>
						<button type="cancel" class="btn btn-default" (click)="cancelSchool(schoolModel)">Cancel</button>
					</div>
				</div>
			</form>
		</div>		
	</div>
</section>
