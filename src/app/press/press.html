<div id="gallery-container">
	
	<div class="container">		
		<h1>Press & Media Coverage</h1>		
	</div>

	<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 *ngIf="selectedAlbum">{{selectedAlbum.name}}</h3>
                <ul class="list-inline album-container">
                    <li *ngFor="let photoModel of albumPhotos; let myIndex = index;">
                        <img class="img img-responsive" src="{{photoModel.source}}" (click)="openDialog(photoModel, myIndex)" />
                    </li>
                </ul>
            </div>
        </div>
	</div>


     <dialog-component>
        <div>
            <img style="width: 100%; height: 100%" src="{{selectedPhoto.source}}"/>
            <div>{{selectedPhoto.name}}</div>
        </div>
    </dialog-component>



</div>
