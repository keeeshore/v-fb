<div id="gallery-container">
	
	<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>Press &amp; Media Coverage</h3>
            </div>
        </div>
    </div>

	<div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 *ngIf="selectedAlbum">{{selectedAlbum.name}}</h3>
                <ul class="list-inline album-container">
                    <li *ngFor="let photoModel of albumPhotos; let myIndex = index;">
                        <img class="img img-responsive" src="{{photoModel.source}}" (click)="openDialog(photoModel, myIndex)" />
                    </li> 
                </ul>
            </div>
        </div>
	</div>


     <dialog-component>
        <div class="text-center">
            <img src="{{selectedPhoto.source}}"/>
            <div>{{selectedPhoto.name}}</div>
        </div>
    </dialog-component>



</div>
