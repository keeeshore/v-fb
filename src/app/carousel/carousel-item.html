<style type="text/css">
    .carousel-item {
        position: relative;
        width: 100%;
        height: 100%;
        display: block;
    }
    .carousel-item.none {
    	display: none;
    }
    .carousel-item.show {
    	display: block;
    }
    .carousel-item.left {
    	position: absolute;
    	right: 100%;
    	top: 0;
    }
    .carousel-item.right {
    	position: absolute;
    	left: 100%;
    	top: 0;
    }
</style>
<div class="carousel-item {{startPos}}" [@itemState]="state"
	(@itemState.start)="animationStarted($event)"
    (@itemState.done)="animationDone($event)">
    <ng-content ></ng-content>
</div>
