
<style type="text/css">
    .carousel-container {
        position: relative;
        overflow: hidden;
    }
</style>

<div class='carousel-container' id="{{uid}}">
    <div class="carousel">
        <ng-content></ng-content>
    </div>
    <!-- <div class="row clearfix" id="navigation-{{uid}}">
        <div class="col-xs-2 text-left"><a class="btn btn-xs btn-small" (click)="prev()">Prev</a></div>
        <div class="col-xs-8 text-center">Showing {{currIndex + 1}} of {{carouselItems.length}}</div>
        <div class="col-xs-2 text-right"><a class="btn btn-xs btn-small" (click)="next()">Next</a></div>
    </div> -->

    <nav class="row clearfix text-center" id="navigation-{{uid}}" aria-label="Page navigation">
	  <ul class="pagination">
	    <li>
	      <a href="#" aria-label="Previous" (click)="onPrev($event)">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li>
	    	<a href="#">{{currIndex + 1}} of {{carouselItems.length}}</a>
	    </li>
	    <li>
	      <a href="#" aria-label="Next" (click)="onNext($event)">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
	  </ul>
	</nav>
</div>
