<div class='carousel-container' id="{{uid}}">
    <div class="carousel">
        <ng-content></ng-content>
    </div>
    <div class="row clearfix" id="navigation-{{uid}}">
        <div class="col-xs-2 text-left"><a class="btn btn-xs btn-small" (click)="prev()">Prev</a></div>
        <div class="col-xs-8 text-center">Showing {{currIndex + 1}} of {{carouselItems.length}}</div>
        <div class="col-xs-2 text-right"><a class="btn btn-xs btn-small" (click)="next()">Next</a></div>
    </div>
</div>
