<app-header></app-header>
<section>
	<div class="row">
		<form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Access Token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="accessToken" [(ngModel)]="accessToken" name="accessToken">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">From</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="fromDate" [(ngModel)]="fromDate" name="fromDate">
                </div>
                <label class="col-sm-1 control-label">To</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="toDate" [(ngModel)]="toDate" name="toDate">
                </div>
                 <label class="col-sm-1 control-label">Limit</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" id="limit" [(ngModel)]="limit" name="limit">
                </div>
                <div class="col-sm-2">
                    <input type="button" class="btn btn-xs btn-warning" value="Update Posts" (click)="updatePosts()">
                    <input type="button" class="btn btn-xs btn-primary" value="Get Posts" (click)="getPosts()">
                </div>
            </div>
		</form>
	</div>
	<div class="row">
		<h2 class="text-danger">{{message}}</h2>
	</div>
    <div class="row" >
        <carousel-component uid="post-comp">

            <carousel-item *ngFor="let postModel of postCollection.posts; let myIndex = index"
                           active="{{myIndex === 100}}" (onItemInit)="onItemLoaded()">

                <table class="table table-responsive table-striped">
                    <thead>
                    <tr>
                        <th class="col-sm-1">#Id</th>
                        <th>Desc</th>
                        <th class="col-sm-2">Time</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr>
                        <td>
                            <img class="img img-responsive" src="{{postModel.full_picture}}">
                        </td>
                        <td>{{postModel.description}}</td>
                        <td>{{postModel.created_time}}</td>
                    </tr>
                    </tbody>
                </table>

            </carousel-item>

        </carousel-component>
    </div>

	<div class="row">
		<table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th class="col-sm-1">#Id</th>
                    <th>Desc</th>
                    <th class="col-sm-2">Time</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let postModel of postCollection.posts; let myIndex = index">
                    <td>
                        <img class="img img-responsive" src="{{postModel.full_picture}}">
                    </td>
                    <td>{{postModel.description}}</td>
                    <td>{{postModel.created_time}}</td>
                </tr>
            </tbody>
		</table>




	</div>

</section>
