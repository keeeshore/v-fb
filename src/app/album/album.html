<div id="album-container-{{albumModel.id}}" class="album">
	<div class="row">
		<div class="col-sm-12">
			<h4>{{albumModel.name}} ({{total}})</h4>
		</div>
		<div class="col-sm-12">
            {{loaderTxt}}
        </div>
        <div class="col-sm-12 img-wrapper" *ngIf="photos && photos.length > 0">
        	<img class="img img-responsive" src="{{thumbnailSource}}">
        </div>
	</div>
</div>
