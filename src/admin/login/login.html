<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Login</h1>
        </div>
        <div class="col-sm-12">
           <p class="bg-danger">{{reason}}</p>
        </div>        
        
        <form class="col-sm-12 form-horizontal" action="{{hostApi}}/authorize.php" method="post">
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="password" [(ngModel)]="password" name="password">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <input type="button" class="btn btn-xs btn-warning" value="Login" (click)="onLoginClick()">
                    <a href="{{hostUrl}}/home">Go to Home page</a>
                </div>
            </div>
        </form>

    </div>
</div>
