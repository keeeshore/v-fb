 <header>
	<div class="row">
		<div class="col-sm-12" *ngIf="authGuard.isLoggedIn">
			<ul class="list-inline" style="border-bottom: 1px solid #CCC; padding: 10px 5px; margin-bottom: 20px;">
                <li>
                    <a routerLink="/admin/events" routerLinkActive="active">Events</a>
                </li>
				<li>
                    <a routerLink="/admin/posts" routerLinkActive="active">Posts</a>
                </li>
                <li>
                    <a [routerLink]="['/admin/albums']">Albums</a>
                </li>
                 <li style="float: right;">
                    <!-- <a [routerLink]="['/admin/login']">Log out</a> -->
                    <a href="/admin/login">Log out</a>
                </li>
			</ul>
		</div>
	</div>
</header>
