<section class="container">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
               <label class="col-sm-2 control-label">Access token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="accessToken" [(ngModel)]="accessToken" name="accessToken">
                </div>
            </div>
            <div class="form-group">
               <label class="col-sm-2 control-label">From</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="fromDate" [(ngModel)]="fromDate" name="fromDate">
                </div>
                <label class="col-sm-1 control-label">To</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="toDate" [(ngModel)]="toDate" name="toDate">
                </div>
                <div class="col-sm-5 text-right">
                    <input type="button" class="btn btn-md btn-warning" value="Update All" (click)="update()">
                </div>
            </div>
            <div class="form-group">
                
            </div>
        </form>
    </div>

    <div class="row">
        <h3 class="text-danger">
            <div class="col-sm-1">Events</div>
            <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="events.fromDate" name="fromDate">
            <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="events.toDate" name="toDate">
            <input type="button" class="" value="Update Events" (click)="updateEvents()">
            <div style="clear: both;"></div>
        </h3>
        <pre>{{eventsLog}}</pre>
    </div>

    <div class="row">
        <h3 class="text-danger">
            <div class="col-sm-1">Posts</div>
            <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="posts.fromDate" name="fromDate">
            <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="posts.toDate" name="toDate">
            <input type="button" class="" value="Update Posts" (click)="updatePosts()">
            <div style="clear: both;"></div>
        </h3>
        <pre>{{postsLog}}</pre>
    </div>


    <ul class="row">
      <li *ngFor="let photos of galleries; index as i;">
         <h3 class="text-danger">
            <div class="col-sm-6">Galleries:{{i}}:{{photos.albumName}}</div>
            <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="photos.fromDate" name="fromDate">
            <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="photos.toDate" name="toDate">
            <input type="button" class="" value="Update Photos" (click)="updateGallery(galleries[i])">
            <div style="clear: both;"></div>
        </h3>              
      </li>
      <pre>{{photosLog}}</pre>    
    </ul>

</section>
