<section class="container">
    
    <div class="row hidden">
        <form class="col-sm-12">
            <div class="form-group hidden">
               <label class="col-sm-2 control-label">Access token</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="accessToken" [(ngModel)]="accessToken" name="accessToken">
                </div>
            </div>
            <div class="form-group hidden">
               <label class="col-sm-1 control-label">From</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="fromDate" [(ngModel)]="fromDate" name="fromDate">
                </div>
                <label class="col-sm-1 control-label">To</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="toDate" [(ngModel)]="toDate" name="toDate">
                </div>
                <div class="col-sm-5 text-right">
                    <input type="button" class="btn btn-md btn-danger" value="MASTER UPDATE" (click)="update()">
                </div>
            </div>
            <div class="form-group"></div>
            
            <div class="form-group"></div>
        </form>
    </div>

    <div class="row">
        <div class="col-sm-2">
            <input type="button" class="btn btn-md btn-danger" value="UPDATE ALL" (click)="update()">
        </div>
        <div class="col-sm-1 {{statusClass}}">
            <div class="form-group"></div>
        </div>
        <div class="col-sm-8">
           <h4>{{statusMsg}}</h4>
        </div>
    </div>

    <div class="row">
        <h3>Logs</h3>
    </div>

    <div class="row">
        <div class="col-sm-6">Events</div>
        <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="events.fromDate" name="fromDate">
        <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="events.toDate" name="toDate">
        <input type="button" class="col-sm-2" value="Update Events" (click)="updateEvents()">
        <div style="clear: both;"></div>
        <pre>{{eventsLog}}</pre>
    </div>

    <div class="row">
        <div class="col-sm-6">Posts</div>
        <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="posts.fromDate" name="fromDate">
        <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="posts.toDate" name="toDate">
        <input type="button" class="col-sm-2" value="Update Posts" (click)="updatePosts()">
        <div style="clear: both;"></div>
        <pre>{{postsLog}}</pre>
    </div>

    <div class="row">
        <h3>Galleries</h3>
    </div>
    
    <div class="row" *ngFor="let photos of galleries; index as i;">
        <div class="col-sm-6">{{i}}. {{photos.albumName}} ({{photos.photoCollection.photos.length}})</div>
        <input type="text" class="col-sm-2" id="fromDate" [(ngModel)]="photos.fromDate" name="fromDate">
        <input type="text" class="col-sm-2" id="toDate" [(ngModel)]="photos.toDate" name="toDate">
        <input type="button" class="col-sm-2" value="Update Photos" (click)="onUpdateGallery(i)">
        <div style="clear: both;"></div>
        <pre>{{photosLog[i]}}</pre>
    </div>
    <!-- <pre>{{photosLog}}</pre> -->

</section>
